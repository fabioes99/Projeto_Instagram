<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="phone.png" alt="photo phones" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="Instagram-Logo.png"
            alt="instgram-logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <input type="text" name="Nome" size="10" value="Telefone, nome de usuário ou e-mail" class=textbox1 />
            
            <input type="text" name="password" value="Senha" size="10" class=textbox2 />
            <a href="" class="instagram-login">Entrar</a>
          <div class="line-ou">
            <div>----------  OU  ----------</div>
          </div>
          </div>

          
          <a href="" class="instagram-logout">Esqueceu a senha</a>
        </div>
        <div class="group">
          <p class="not-account">
            Não tem uma conta?
            <span class="link-blue" tabindex="0">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
